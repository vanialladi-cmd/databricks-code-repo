name: Upstream Sync (Safe + Unrelated History Proof)

on:
  schedule:
    - cron: "0 4 * * *"   # Daily 10 PM CST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream repo
        run: |
          git remote add upstream https://github.com/mohamedirfankader/databricks-code-repo.git || true
          git fetch upstream

      - name: Sync upstream safely (handles unrelated histories)
        run: |
          git checkout main

          # Try normal merge first
          git merge upstream/main --no-edit || \
          git merge upstream/main --allow-unrelated-histories --no-edit

      - name: Push updates
        run: |
          git push origin main
