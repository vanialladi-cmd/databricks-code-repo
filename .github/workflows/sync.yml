name: Upstream Sync (Safe Merge)

on:
  schedule:
    # Runs every day at 10 PM CST (04:00 UTC)
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream repo
        run: |
          git remote add upstream https://github.com/mohamedirfankader/databricks-code-repo.git || true
          git fetch upstream

      - name: Merge upstream changes safely
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push updates
        run: |
          git push origin main
